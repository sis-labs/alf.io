<div class="pull-right">
    <button type="button" class="btn btn-lg btn-default" data-ng-disabled="formObj.$waiting" data-ng-click="cancel()" style="margin-bottom:20px">Cancel</button>
    <button type="submit" class="btn btn-lg btn-warning" data-ng-disabled="formObj.$waiting" data-ng-click="ok(formObj)" style="margin-bottom:20px">{{successText}}</button>
</div>
